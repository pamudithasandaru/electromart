server {
    listen 80;
    server_name localhost;

    # Health check endpoint for ALB
    location /health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Note: API routing (/api/*) is handled by AWS ALB, not Nginx
    # The ALB routes /api/* requests directly to the backend service
}
