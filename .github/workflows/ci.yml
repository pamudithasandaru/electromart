name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Backend - install & test
        working-directory: ./backend
        run: |
          npm ci
          npm run lint || true
          npm test || true

      - name: Frontend - install & build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Upload artifact (frontend dist)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
