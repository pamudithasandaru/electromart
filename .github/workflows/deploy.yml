name: Build and Deploy ElectroMart

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  DOCKERHUB_USER: sang71315

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USER }}/electromart-backend:${{ github.sha }}
            ${{ env.DOCKERHUB_USER }}/electromart-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USER }}/electromart-frontend:${{ github.sha }}
            ${{ env.DOCKERHUB_USER }}/electromart-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_mongodb_password: ${{ secrets.MONGODB_PASSWORD }}
          TF_VAR_backend_image: ${{ env.DOCKERHUB_USER }}/electromart-backend:${{ github.sha }}
          TF_VAR_frontend_image: ${{ env.DOCKERHUB_USER }}/electromart-frontend:${{ github.sha }}
        run: terraform apply -auto-approve

      - name: Update ECS Services
        run: |
          aws ecs update-service --cluster electromart-cluster --service electromart-backend-service --force-new-deployment
          aws ecs update-service --cluster electromart-cluster --service electromart-frontend-service --force-new-deployment